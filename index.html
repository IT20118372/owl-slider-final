<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>owl c. slide</title>
        <link rel="stylesheet" href="scss/owl.carousel.css">
        <link rel="stylesheet" href="scss/owl.theme.default.css">
        <link rel="stylesheet" href="scss/scss.css">
    </head>
    <body>
        <div class="container">
            <div class="owl-carousel owl-theme">
                <img src="img/d1.jpg" alt="" height="550px" width="350px">
                <img src="img/d2.jpg" alt="" height="550px" width="350px">
                <img src="img/d3.jpg" alt="" height="550px" width="350px">
                <img src="img/d2.jpg" alt="" height="550px" width="350px">
                <img src="img/d5.jpg" alt="" height="550px" width="350px">
                <img src="img/d6.jpg" alt="" height="550px" width="350px">

            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script>
            $(document).ready(function(){
                $(".owl-carousel").owlCarousel({
                    nav:true,
                    navText:["&#x2039","&#x203A"],
                    margin:5,
                    autoplay:true,
                    autoplayTimeout:1000,
                    items:1,
                    animateIn:'fadeIn',
                    animateOut:'fadeOut',
                    loop:true,
                    responsive:{
                        0:{    //before 420 view
                            items:1,
                            nav:false,
                            dots:true,
                            margin:0
                        },
                        420:{   //mobile view
                            items:1,
                            nav:false,
                            dots:true,
                            margin:0
                        },
                        768:{   //view for 768(ipad mini)
                            items:2,
                            nav:true,
                            dots: false,
                            margin:5
                        },
                        1024:{  //tab view
                            items:2,
                            nav:true,
                            dots: false,
                            margin:5
                        },
                        1200:{   //pc view
                            items:3,
                            nav: true,
                            dots: false,
                            margin:5
                        }
                    }
                });
            });
        </script>

</html>
